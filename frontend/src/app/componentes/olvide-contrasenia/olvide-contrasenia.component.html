<div *ngIf="mostrarMensaje" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Se le ha enviado un correo electronico, por favor revise su bandeja de entrada.
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div *ngIf="mostrarMensajeError" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Error al ingresar datos, intente de nuevo.
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="container">
    <div class="rounded card shadow-lg o-hidden border-0 my-5" style="background-color: #191919;">
        <div class="card-body p-0">
            <div class="row" style="margin: 30px;">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="col-sm-6" style="padding-top: 130px; padding-left: 160px;">
                        <img src="../../../assets/reset-password.png" >
                    </div>
                    
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 style="color: aliceblue; padding: 1cm;">Recuperación de Contraseña</h1>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <h2 style="color: aliceblue;">Usuario</h2>
                                </div>
                                <div class="col-sm-6">
                                    <input [formControl]="usuario" class="form-control form-control-user" type="text" id="inputUsuario"
                                        placeholder="USUARIO" name="inputUsuario" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <h2 style="color: aliceblue;">Correo</h2>
                                </div>
                                <div class="col-sm-6">
                                    <input [formControl]="correo" class="form-control form-control-user" type="email" id="inputCorreo"
                                        placeholder="CORREO" name="inputCorreo" required>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-sm-6">
                                    <button (click)="verificar()" class="btn btn-outline-success" type="submit">Recuperar</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <a href="/" style="color: aliceblue;">Volver al login</a><br>
                                    <a href="/CrearUsuario" style="color: aliceblue;">Crear cuenta</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
