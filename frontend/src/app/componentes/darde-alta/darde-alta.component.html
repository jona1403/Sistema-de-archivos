<div style="padding: 50px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef style="font-size: 20px;"> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef style="font-size: 20px;"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef style="font-size: 20px;"> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef style="font-size: 20px;"> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones" style="text-align: center;">
            <th mat-header-cell *matHeaderCellDef style="font-size: 20px;"></th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;">
                
                <a class="pointer" style="color: green;" matTooltip="Dar de alta al usuario" (click)="DarAlta(i)">
                    <mat-icon>verified</mat-icon>
                </a>
                    
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
