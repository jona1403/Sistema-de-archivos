<div *ngIf="mostrarMensaje" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Bienvenido a la pagina!!
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div *ngIf="mostrarMensajeError" class="row justify-content-around">
    <div class="col-md-5">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Error al ingresar, intente de nuevo.
            <button type="button" (click)="desactivarMensaje()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="container" >
    <div class="rounded card shadow-lg o-hidden border-0 my-5" >
        <div class="card-body p-0">
            <div class="row" style="margin: 30px;">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="col-sm-6" style="padding-top: 70px; padding-left: 100px;">
                        <img src="../../../assets/perfil-del-usuario.png">
                    </div>

                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 style="color: #333333; padding: 1cm;"><b>LOGIN</b></h1>
                        </div>
                        <form class="user">
                            <div class="example-container" style="text-align: center;">
                                <mat-form-field appearance="fill" class="col-md-12">
                                    <mat-label >Ingrese su correo</mat-label>
                                    <input matInput placeholder="pat@example.com" [formControl]="correo" required>
                                    <mat-error *ngIf="correo.invalid">{{getErrorMessage()}}</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="example-container" style="text-align: center;">
                                <mat-form-field appearance="fill" class="col-md-12">
                                  <mat-label>Ingrese su contraseña</mat-label>
                                  <input matInput [type]="hide ? 'password' : 'text'" [formControl]="contrasenia" required>
                                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                  </button>
                                </mat-form-field>
                            
                              </div><br>

                            <div class="row justify-content-center">
                                <div class="col-sm-2">
                                    <button (click)="login()" class="btn btn-outline-dark"
                                        type="submit">Ingresar</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button (click)="olvideMiContr()" style="color: black;" [disabled]="contador<1">Olvide mi
                                        Contraseña</button><br>
                                    <a href="/CrearUsuario" style="color: black;">Crear cuenta</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
